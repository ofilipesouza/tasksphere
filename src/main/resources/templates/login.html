<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/ext/json-enc.js}"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <meta charset="UTF-8">
    <title>TaskSphere</title>
</head>
<body class="bg-dark bg-gradient">
<div class="container rounded d-flex bg-dark">
    <form class="bg-white bg-opacity-50 bg-gradient text-white rounded-3 align-middle position-absolute top-50 start-50 translate-middle align-middle"
          hx-target="#result"
          hx-swap="innerHTML"
          hx-post="../api/v1/login"
          hx-push-url="false" hx-ext='json-enc'>
        <div class="d-lg-flex align-middle form-group p-lg-5">
            <div class="col">
                <div class="row">
                    <h3 class="text-center text-black-50"> Login</h3>
                </div>
                <div class="row mb-2">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" name="email" type="text"/>
                </div>
                <div class="row mb-2">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password"/>
                </div>
                <div class="row d-flex mb-2">
                    <button class="btn btn-primary">Login</button>
                </div>
                <div class="rounded" id="result"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
